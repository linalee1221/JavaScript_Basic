<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="/js/confirm_timer.js"></script>

</head>
<body>
    <h1>confirm() 메소드</h1>
    <button onclick="confirmDialogBox()">confirm 대화 상자</button>
    <p id="text"></p>
    <br>
    <h1>setTimeout() 메소드</h1>
    <button onclick="startTimeout()">1초 뒤에 현재 시간을 표시합니다!</button>
    <p id="date"></p>
    <br>
    <h1>setInterval() 메소드</h1>
    <button onclick="startInterval()">1초마다 현재 시간을 표시합니다!</button>
    <button onclick="cancelInterval()">시간 갱신 중지!</button>
    <p id="date"></p>
</body>
</html>
