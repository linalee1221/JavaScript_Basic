<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 500px;
            margin: 10px auto;
        }
        #display {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #222;
            box-shadow: 1px 0 1px #ccc;
        }
        p {
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Location 객체 테스트</h2>
        <div id="display">
            <script>
                document.write("<p><b>location.href: </b>" + location.href + "</p>");
                document.write("<p><b>location.host: </b>" + location.host + "</p>");
                document.write("<p><b>location.protocol: </b>" + location.protocol + "</p>");
            </script>
        </div>
        <button onclick="location.replace('http://www.naver.com')">네이버</button>
    </div>
</body>
</html>
