<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inneText()">innerText로 표시하기</button>
    <button onclick="inneHTML()">innerText로 표시하기</button>

    <h1>현재 시각: </h1>
    <!-- 출력 위치 -->
    <div id="current"></div>

    <script>
        // 현재 시간 불러오기
        
        function inneText() {
        let now = new Date();
        document.getElementById("current").innerText = now;
    }


        function inneHTML() {
        let now = new Date();
        document.getElementById("current").innerHTML = "<em>" + now + "</em>";
    }
    </script>

</body>
</html>
