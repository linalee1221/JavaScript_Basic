<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function light_on() {
        document.getElementById('image').src="image/light_on.png";
    }

        function light_off() {
        document.getElementById('image').src="image/light_off.png";
    }
    </script>

</head>
<body>
    <button onclick="light_on()">켜기</button>
    <button onclick="light_off()">끄기</button>

    <img id="image" src="image/light_off.png">
   

</body>
</html>
