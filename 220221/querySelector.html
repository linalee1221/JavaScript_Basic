<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <script src="/js/querySelector.js"></script>
    <link rel="stylesheet" href="/css/event.css">
</head>

<body>
 
    <div id="item">
        <img src="image/flower.jpg" alt="">
        <br>
        <button class="over" id="open" onclick="showDetail()">상세설명보기</button>
        <div id="desc" class="detail">
            <h3>등산붓꽃</h3>
            <p>북아메리카 원산으로 각지에서 관상초로 흔히 삼고 있는 귀화식물. 
                길가나 잔디밭에서 흔히 볼 수 있다.</p>
            <button id="close" onclick="hideDetail()">상세설명닫기</button>
        </div>
    </div>
</body>
</html>
