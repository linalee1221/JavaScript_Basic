<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

    <style>
        div {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
    <script>
        $(function() {
            $("#btn1").click(function() {
                $("div").css("background-color", "blue");
                $("div").animate({
                    left: "300px",
                    height: "200px",
                    width: "200px"
                },3000) 
            });
            $("#btn2").click(function() {
                $("div").css("background-color", "red");
                $("div").animate({
                    left: "0", 
                    height:"100px", 
                    width:"100px"
                });
            });
        });
    </script>
</head>
<body>
    <!-- 연습문제 4 -->
    <!-- 첫번째 버튼을 클릭하면 background-color : blue
        left:300px 이동 -->
    <!-- height:200px -->
    <!-- width:200px -->
    <!-- background-color : blue -->
    <!-- 애니메이션 시간 3초 동안 만드세요. -->
    
    <!-- 두번째 버튼을 클릭하면 background-color : red
        left:0 이동 -->
    <!-- height:100px -->
    <!-- width:100px -->
    <!-- 애니메이션 시간 없음으로 만드세요. -->
    <p>
        <button id="btn1">Animation</button>
        <button id="btn2">Reset</button>
    </p>
    <!-- 화면 조작 위치 -->
    <div></div>
</body>
</html>
