<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>

    <script>
        $(function() {
            $("#btn1").click(function() {
                $("p").slideUp();
            });
            $("#btn2").click(function() {
                $("p").slideDown();
            });
        });
    </script>

</head>
<body>
    <button id="btn1">slideUp()</button>
    <button id="btn2">slideDown()</button>
    <!-- 화면 출력 위치 -->
    <p style="background-color: lightcyan">
        인내가 세상을 정복한다.<br>
        인내가 세상을 정복한다.<br>
        인내가 세상을 정복한다.<br>
    </p>
</body>
</html>
