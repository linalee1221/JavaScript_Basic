<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    
    <script>
        $(function() {
            $("div").hover(function() {
                $(this).css({
                opacity: 0.5
                })
            }, function() {
                $(this).css({
                    opacity: 1
                });

            });

        });
    </script>

    <style>
        div {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            background-color: lightpink;
            border-radius: 20px;
        }
    </style>

</head>
<body>
    <div>버튼</div>
</body>
</html>
