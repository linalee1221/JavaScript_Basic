<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        // 이벤트 연결
        $(function () {
            // 이벤트 연결
            $('h1').click(function() {
                alert('클릭!');
            });
        });                
    </script>
</head>
<body>
    <h1>Click</h1>
</body>
</html>
