<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Basic</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 인터넷이 안되는 환경일 때는 미리 제이쿼리를 다운받아놓고 같은경로의 폴더에 넣어 사용 -->
</head>
<body>
   <p>안녕하세요.</p>
   <p>반갑습니다.</p>
   <button>글자 색상 변경하기</button>
   <script>
       $('button').click(function() {
           $('p').css("color", "red");
       })
   </script>
</body>
</html>

<!-- html은 위에서부터 찾아서 내려오는데,
위에서 html을 찾아 실행을 먼저 시켜준다.
그러므로 스크립트나 함수를 먼저 실행되게 
window.onload를 쓰거나 스크립트를 html밑으로
내리거나 해주는 것이다. -->
