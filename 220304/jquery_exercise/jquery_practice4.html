        <h2>h2 요소(자식)</h2>
        <span>span 요소(자식)</span>

        <span>span 요소(자식)</span>
    </div>
    <div>
        <h2>h2 요소(자식)</h2>
        <p>p 요소(자식)
            <span>span 요소(자식)</span>
            <span>span 요소(자식)</span>
        </p>
        <p>p 요소(자식)</p>
