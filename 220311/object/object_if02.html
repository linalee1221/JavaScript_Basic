<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체를 선언(정의)
        const object = {
            name: "혼자 공부하는 파이썬",
            price: 18000,
            publisher: "한빛미디어"
        }

        // 객체 내부에 속성이 있는지 확인
        object.name = object.name === undefined ? "제목 미정" : object.name;
        object.author = object.author === undefined ? "작가 미정" : object.author;

        // 객체를 문자열로 변환해서 출력
        console.log(JSON.stringify(object));
    </script>
</head>
<body>
    
</body>
</html>
