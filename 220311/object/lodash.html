<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script>
        // 객체 선언
        const books = [{
            name: "혼자 공부하는 파이썬",
            price: 18000,
            publisher: "한빛미디어"
        }, {
            name: "HTML5 웹 프로그래밍 입문",
            price: 26000,
            publisher: "한빛아카데미"
        }, {
            name: "머신러닝 딥러닝 실전 개발 입문",
            price: 30000,
            publisher: "위키북스"
        }, {
            name: "딥러닝을 위한 수학",
            price: 25000,
            publisher: "위키북스"
        }];

        // 가격별로 정렬한 뒤 출력
        // 로다쉬 정렬 함수 : _.sortBy
        // const output = _.sortBy(books, (book) => book.price); 화살표함수표기
        const output = _.sortBy(books, function(book) {
            return book.price
        }); // 일반 펑션 표기

        // 객체[배열] 화면에 출력
        console.log(JSON.stringify(output));

    </script>
</head>
<body>
    
</body>
</html>
