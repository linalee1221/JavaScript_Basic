<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 변수 선언(정의)
        const test = {
            a: function() {
                console.log("안녕하세요");
            },
            b: () => {
                console.log("Hello");
            }
        }

        
        // 객체의 함수를 호출(변수 밖에서 호출)
        test.a();
        test.b();
    </script>
</head>
<body>
    
</body>
</html>
