    <h1>Slice 메소드 사용하기</h1>
    <script>
        let colors = ["red", "green", "blue", "white", "black"];
        let colors2 = colors.slice(2); // blue, white, black이라는 인덱스가 들어있다.

        document.write(colors2);
        document.write("<br>");

        let colors3 = colors.slice(2,4); // blue, white라는 인덱스가 들어있다.
        document.write(colors3);

    </script>
